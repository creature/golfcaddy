challenge: Given a comma-separated list of numbers, output the second highest number in the list. If there's only one number, though,you should output that.
tests:
  -
    input: 1
    output: 1
  -
    input: 1,2,3
    output: 2
  -
    input: 4,3,2,1
    output: 3
  -
    input: 3,4,5,9,11,12
    output: 11
  -
    input: 100,101,2,3,1000,543,2,4,5,5
    output: 543
  -
    input: 9,9,9,9,9,9,9,9,9,9,9
    output: 9
  -
    input: 9,9,9,9,9,9,9,9,8,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9
    output: 8
  -
    input: 9,9,9,9,9,9,-9,9,9
    output: -9
  -
    input: -1,-2,-3,-4,-5,-6,-8,-10
    output: -2
  -
    input: 0.1,0.01,2.1,0.001,0.9,0.09,0.5
    output: 0.9
